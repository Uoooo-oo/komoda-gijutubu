<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>\ｺﾓﾀﾞｷﾞｼﾞｭﾂﾌﾞ/</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #play-area {
      position: absolute;
      top: 80.66%;
      left: 50%;
      transform: translateX(-50%);
      background: #ff0000 ;
      color: white;
      padding: 40px 60px;
      font-size: 24px;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="play-area">\ｺﾓﾀﾞｷﾞｼﾞｭﾂﾌﾞ/</div>
  </div>

  <!-- 効果音 -->
  <audio id="effect" src="sound.mp3"></audio>

  <!-- BGM -->
  <audio id="bgm" src="bgm.mp3" loop></audio>

  <script>
    const playArea = document.getElementById('play-area');
    const effect = document.getElementById('effect');
    const bgm = document.getElementById('bgm');

    let bgmStarted = false;

    playArea.addEventListener('click', () => {
      effect.play();

      // BGMがまだ始まっていなければ再生開始
      if (!bgmStarted) {
        bgm.play();
        bgmStarted = true;
      }
    });
  </script>
</body>
</html>
