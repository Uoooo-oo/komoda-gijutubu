<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>＼ｺﾓﾀﾞｷﾞｼﾞｭﾂﾌﾞ／</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
      }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    #play-area {
      position: absolute;
      top: 80.66%;
      left: 50% ;
      transform: translateX(-50%);
      background: #ff0000;
      color: white;
      padding: 40px 60px;
      font-size: 24px;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>


<div id="play-area">＼ｺﾓﾀﾞｷﾞｼﾞｭﾂﾌﾞ／</div>


<!-- 音声ファイル -->
<audio id="effect" src="sound.mp3"></audio>

<audio id="bgm" src="bgm.mp3"></audio>


<script>
  const playArea = document.getElementById('play-area');
  const effect = document.getElementById('effect');
  const bgm = document.getElementById('bgm');

  let bgmStarted = false;


  playArea.addEventListener('click', () => {
    effect.currentTime = 0; // 毎回先頭から再生
    effect.play();

    if(!bgmStarted) {
      bgm.play();
      bgmStarted =true;
  });
</script>


</body>
</html>
