<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>＼ｺﾓﾀﾞｷﾞｼﾞｭﾂﾌﾞ／</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
    }
    #play-area {
      background: #ff0000;
      color: white;
      padding: 40px 60px;
      font-size: 24px;
      border-radius: 20px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>


<div id="play-area">＼ｺﾓﾀﾞｷﾞｼﾞｭﾂﾌﾞ／</div>


<!-- 音声ファイル -->
<audio id="my-audio" src="sound.mp3"></audio>


<script>
  const playArea = document.getElementById('play-area');
  const audio = document.getElementById('my-audio');


  playArea.addEventListener('click', () => {
    audio.currentTime = 0; // 毎回先頭から再生
    audio.play();
  });
</script>


</body>
</html>
